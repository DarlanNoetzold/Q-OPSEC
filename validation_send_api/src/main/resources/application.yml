server:
    port: 8005

management:
  endpoints:
    web:
      exposure:
        include=*:

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/validation_send
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false


springdoc:
  api-docs:
    path: /api-docs
  packages-to-scan: tech.noetzold.validation_send_api
  show-actuator: true
  swagger-ui:
    enabled: true
    filter: true
    operationsSorter: method
    path: /swagger-ui.html
    syntaxHighlight:
      activated: true
    tagsSorter: alpha
    tryItOutEnabled: true